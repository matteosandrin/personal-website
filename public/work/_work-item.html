<div class="flex max-w-5xl flex-col gap-16 md:flex-row">
  <div class="basis-3/5">
    <h1>{% block title %}{% endblock %}</h1>
    <h2 class="mt-2 text-xl text-slate-500">
      {% block subtitle %}{% endblock %}
    </h2>
    {% block content %}{% endblock %}
  </div>
  <div class="flex basis-2/5 items-center justify-center">
    <img
      class="w-1/2 object-contain md:mt-0 md:w-3/4"
      src="{% block img_url %}{% endblock %}"
      alt="" />
  </div>
</div>
