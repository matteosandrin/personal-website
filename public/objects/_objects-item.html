{% macro object_item(object) %}
<div>
  <a href="{{ object.url }}">
    <div class="flex aspect-square w-full items-end">
      <img
        class="aspect-square w-full rounded-md object-cover object-center"
        src="{{ object.img.url }}"
        alt="" />
    </div>
    <h2 class="mt-2 text-2xl font-medium md:mt-4 md:text-4xl">
      {{ object.title }}
    </h2>
    <h3 class="mt-2 text-slate-500 md:text-xl">
      {{ object.subtitle }}
    </h3>
  </a>
</div>
{% endmacro %}
