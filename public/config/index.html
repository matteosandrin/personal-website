<!DOCTYPE html>
<html>
  <head>
    <title>Config page for matteo's website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" />
    <style>
      body {
        margin: 0;
      }

      table {
        border: 2px solid black;
        min-width: 300px;
        margin: 1em;
      }

      th,
      td {
        padding: 5px;
        max-width: 350px;
        word-wrap: break-word;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="2">Debug info</th>
      </thead>
      <tbody>
        <tr>
          <td>Current IP</td>
          <td id="ipAddressCell"></td>
        </tr>
        <tr>
          <td>isBot</td>
          <td id="isBotCell"></td>
        </tr>
        <tr>
          <td>Country</td>
          <td id="geoCountryCell"></td>
        </tr>
        <tr>
          <td>Region</td>
          <td id="geoRegionCell"></td>
        </tr>
        <tr>
          <td>City</td>
          <td id="geoCityCell"></td>
        </tr>
        <tr>
          <td>ISP</td>
          <td id="geoIspCell"></td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan="3">Debug settings</th>
        </tr>
        <tr>
          <th>Service</th>
          <th>Status</th>
          <th>Toggle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Page visit tracking</td>
          <td id="pageVisitTrackingLabel"></td>
          <td id="pageVisitTrackingButton">
            <input type="button" value="Toggle" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="/assets/js/config.js" type="module"></script>
  <script src="/assets/js/notify.js" type="module"></script>
</html>
