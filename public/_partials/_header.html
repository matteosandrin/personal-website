<div class="sticky z-50 top-0 bg-white pt-4 shadow">
  <a class="w-full block text-center text-4xl font-medium" href="/">Matteo Sandrin</a>
  <div class="mx-auto flex max-w-4xl">
    {% macro nav_link(href, text) %}
      <a
        href="{{ href }}"
        class="w-1/4 hover:underline hover:underline-offset-4 grow text-center text-lg font-medium tracking-wider pb-4 pt-6
               {% if selected == text %}underline underline-offset-4{% endif %}">
        {{ text }}
      </a>
    {% endmacro %}

    {{ nav_link("/about", "about") }}
    {{ nav_link("/work", "work") }}
    {{ nav_link("/projects", "projects") }}
    {{ nav_link("/photo", "photo") }}
  </div>
</div>
