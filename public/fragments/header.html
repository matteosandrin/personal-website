<div class="sticky z-50 top-0 bg-white" id="header">
  <div class="py-4 w-full" id="header-title">
    <a class="w-full block text-center text-5xl font-bold" href="/">Matteo Sandrin</a>
  </div>
  <div class="mx-auto flex max-w-4xl">
    {% with classes="w-1/4 hover:underline hover:underline-offset-4 grow text-center text-lg font-medium tracking-wider pt-4 pb-4",
            underline="underline underline-offset-4" %}
      <a
        href="/about"
        class="{{ classes }} {% if selected == 'about' %}{{ underline }}{% endif %}">
        about
      </a>
      <a
        href="/work"
        class="{{ classes }} {% if selected == 'work' %}{{ underline }}{% endif %}">
        work
      </a>
      <a
        href="/objects"
        class="{{ classes }} {% if selected == 'objects' %}{{ underline }}{% endif %}">
        objects
      </a>
      <a
        href="/photo"
        class="{{ classes }} {% if selected == 'photo' %}{{ underline }}{% endif %}">
        photo
      </a>
    {% endwith %}
  </div>
  <script>
    const header = document.querySelector('#header');
    const headerTitle = document.querySelector('#header-title');

    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY;
      var headerTop = `-${headerTitle.offsetHeight}px`;
      if (scrollPosition < headerTitle.offsetHeight) {
        headerTop = `-${scrollPosition}px`;
      }
      header.style.setProperty('top', headerTop);
    });
  </script>
</div>
