{% macro project_tile(project) %}
  <div>
    <a
      href="{{ project.url }}"
      target="{% if project.newtab is defined and project.newtab %}_blank{% else %}_self{% endif %}">
      <div class="flex aspect-square w-full items-end">
        <img
          class="aspect-square w-full object-cover object-center"
          src="{{ project.img.url }}"
          alt="" />
      </div>
      <h3 class="mt-2 text-center font-mono text-lg md:mt-4">
        {{ project.title }}
      </h3>
    </a>
  </div>
{% endmacro %}
