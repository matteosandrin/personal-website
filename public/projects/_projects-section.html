{% from "projects/_projects-tile.html" import project_tile %}
{% from "_partials/_title_subtitle.html" import title_subtitle %}

{% macro projects_section(title, items) %}
  <div class="flex flex-col gap-6 md:gap-8">
    {{ title_subtitle(title) }}
    <div class="grid grid-cols-2 justify-center gap-4 md:grid-cols-3 md:gap-8">
      {% for item in items %}
        {{ project_tile(item) }}
      {% endfor %}
    </div>
  </div>
{% endmacro %}
